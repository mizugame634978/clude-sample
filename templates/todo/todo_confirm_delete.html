{% extends 'base.html' %}

{% block title %}Todo削除確認 - Todo App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">削除確認</h4>
            </div>
            <div class="card-body">
                <p>以下のTodoを削除しますか？</p>
                <div class="border p-3 mb-3">
                    <h5>{{ todo.title }}</h5>
                    {% if todo.description %}
                        <p>{{ todo.description|linebreaksbr }}</p>
                    {% endif %}
                    <small class="text-muted">作成日: {{ todo.created_at|date:"Y/m/d H:i" }}</small>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">削除する</button>
                        <a href="{% url 'todo_list' %}" class="btn btn-secondary">キャンセル</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
